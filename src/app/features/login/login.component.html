<div class="wrapper centered">
  <app-alert *ngIf="loginService.loginError">
    {{ loginService.loginError.error }}
  </app-alert>
  <div class="card vh-centered" [ngClass]="{ 'error' : loginService.loginError }">
    <div class="title">Login</div>
    <div class="content">
      <form #f="ngForm" (submit)="login(f.value)">
        <input type="text" placeholder="Username" [ngModel] name="username">
        <input type="password" placeholder="password" [ngModel] name="password">
        <button type="submit" [disabled]="f.invalid">SIGN-IN</button>
      </form>
    </div>
  </div>


</div>
